<div>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Angular</a>
  </nav>
  <body>
    <div *ngIf="i<1; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <div class="login-div">
          <mat-form-field appearance="legacy">
              <p>Felhasználónév</p>
              <input matInput [(ngModel)]="username">
         </mat-form-field><br>
          <mat-form-field appearance="legacy">
              <p>Jelszó</p>
              <input type="password" matInput [(ngModel)]="password">
          </mat-form-field><br>
          <button (click)="Login()" mat-raised-button color="primary">Bejelentkezés</button>
      </div>
   </ng-template>
    <ng-template #elseBlock>
      <div class="navbar-nav mr-auto">
        <li class="nav-item">
         <a routerLink="tutorials" class="nav-link">Tutorialok</a>
       </li>
        <li class="nav-item">
         <a routerLink="add" class="nav-link">Hozzáadás</a>
       </li>
       <router-outlet></router-outlet>
      </div>
    </ng-template>
  </body>
</div>
